<div class="container">
    <div class="cards_box">
        <div class="card-div" *ngFor="let product of (productsArray | async)">
            <app-product-card [product]="product" (click)="clickOnProduct(product)"></app-product-card>
            <button *ngIf="this.userService.isAdmin" (click)="editProduct(product)">edit</button>
        </div>
    </div>
</div>
