<div *ngIf="isActive && !editselect" class="cards_box" [@fadeInOut]>
    <div class="card-div" *ngFor="let product of productsArray">
        <app-product-card [product]="product" (click)="clickOnProduct(product)"></app-product-card>
        <button *ngIf="this.userService.isAdmin && !fromShopingCard" (click)="editProduct(product)">edit</button>
    </div>
</div>
<app-product-form *ngIf="editselect" [selectedProduct]="productSelection" (backEdit)="backFromEdit()"></app-product-form>
<app-product-display *ngIf="!isActive && !editselect" [product]="productSelection" [action]="action" (back)="back()"></app-product-display>
