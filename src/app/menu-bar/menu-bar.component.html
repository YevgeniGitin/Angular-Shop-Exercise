<button (click)="openHome()">HomePage</button>
<button (click)="openAbout()">About</button>
<button (click)="openProducts()">Product list</button>
<button *ngIf="this.userService.logInFlag" (click)="logIn()">Login</button>
<button *ngIf="!this.userService.logInFlag" (click)="logOut()">LogOut</button>
<button *ngIf="this.userService.isAdmin" (click)="addProduct()">Add new products</button>
<button>Contact</button>
<button *ngIf="!this.userService.logInFlag" class="card" (click)="openShoppingCart()">
  <div class="card-bucket_count">{{count}}</div>
  <img src="../../assets/img/bucket.png" alt="buy bucket link" />
</button>
