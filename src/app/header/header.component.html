<div class="logobox">
    <div class="menubox">
        <button (click)="openmenu()"><img src="assets/img/menu.png" alt="menu button"></button>
        <select name="language" [(ngModel)]="language" (change)="changeLanguage()">
            <option *ngFor="let language of languages" [value]="language">{{language}}</option>
        </select>
        <app-social-links></app-social-links>
    </div>
    <img src="assets/img/logo.png" alt="logo picture">
</div>
